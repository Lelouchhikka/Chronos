<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">AnimeWiki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >

          <li class="nav-item">
            <a class="nav-link" th:href="@{'/login'}" sec:authorize="isAnonymous()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/register'}" sec:authorize="isAnonymous()">Sign up</a>
          </li>

          <li class="nav-link">
            <a class="nav-link" th:href="@{'/profile'}"sec:authorize="isAuthenticated()">Profile</a>
          </li>
          <li class="nav-link">
            <a class="nav-link" th:href="@{'/fav-anime'}"sec:authorize="isAuthenticated()">Favourite Animes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  th:href="${'/logout'}" sec:authorize="isAuthenticated()">Logout</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ADMIN')">
            <a class="nav-link" th:href="@{'/admin'}">Admin</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="container pb-5">

  <div class="row">
    <div class="col-sm-12 pt-4">
      <div layout:fragment="main_section"></div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
</html>
